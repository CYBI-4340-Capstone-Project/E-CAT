{% extends 'base_home.html' %}

{% block body %}
<main class="container">
    <h1 class="text-center my-4">Network Traffic Classifier</h1>
    
    <!-- Upload Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Upload PCAP File</h5>
            <div class="input-group">
                <input type="file" id="pcap-upload" accept=".pcap,.pcapng" class="form-control">
                <button onclick="uploadFile()" class="btn btn-primary">Analyze</button>
            </div>
        </div>
    </div>
    
    <!-- Results Container -->
    <div id="results-container" style="display: none;">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Analysis Results</h2>
                
                <!-- Summary Card -->
                <div id="summary-card" class="mb-4"></div>
                
                <!-- Details Table -->
                <div id="details-table"></div>
            </div>
        </div>
    </div>
</main>

<!-- In your base template or network_classifier.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- Include JavaScript -->
<script src="{{ url_for('static', filename='JS/network_results.js') }}"></script>

<!-- Handling Flash Messages -->
{% for message in get_flashed_messages() %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endblock %}
